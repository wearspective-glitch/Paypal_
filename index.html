<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Jeu de Maison</title>
<style>
  body {
    margin: 0;
    background: #87ceeb; /* ciel */
    overflow: hidden;
  }

  #game {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: #87ceeb;
  }

  .block {
    width: 80px;
    height: 80px;
    background: #8B4513; /* couleur bloc */
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    top: 50px;
  }

  .line {
    width: 4px;
    height: 50px;
    background: black;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    top: 0;
  }
</style>
</head>
<body>
<div id="game">
  <div class="line"></div>
  <div class="block" id="currentBlock"></div>
</div>

<script>
const game = document.getElementById('game');
let blocks = [];
let currentBlock = document.getElementById('currentBlock');
let speed = 2; // vitesse de descente
let isFalling = false;

function createNewBlock() {
  const newBlock = document.createElement('div');
  newBlock.classList.add('block');
  newBlock.style.top = '50px';
  game.appendChild(newBlock);
  currentBlock = newBlock;
}

function fall() {
  if (isFalling) {
    let top = parseInt(currentBlock.style.top);
    currentBlock.style.top = top + speed + 'px';

    let lastBlock = blocks[blocks.length - 1];
    if (lastBlock) {
      const lastTop = parseInt(lastBlock.style.top);
      if (top + 80 >= lastTop) { // bloc posÃ©
        isFalling = false;
        blocks.push(currentBlock);
        createNewBlock();
      }
    } else if (top + 80 >= game.clientHeight - 50) { // sol
      isFalling = false;
      blocks.push(currentBlock);
      createNewBlock();
    }

    requestAnimationFrame(fall);
  }
}

document.addEventListener('click', () => {
  if (!isFalling) {
    isFalling = true;
    fall();
  }
});

// initialisation
blocks = [];
</script>
</body>
</html>
