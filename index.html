<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jeu de Maison Mobile</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #87ceeb;
    touch-action: manipulation; /* pour mobile */
  }

  #game {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: #87ceeb;
  }

  .block {
    width: 80px;
    height: 80px;
    background: #8B4513;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    top: 50px;
    border: 2px solid #654321;
    border-radius: 4px;
  }

  .line {
    width: 4px;
    height: 50px;
    background: black;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    top: 0;
  }

  #score {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 24px;
    font-family: sans-serif;
    color: white;
  }

  #message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 36px;
    font-family: sans-serif;
    color: red;
    display: none;
    text-align: center;
  }
</style>
</head>
<body>
<div id="game">
  <div class="line"></div>
  <div class="block" id="currentBlock"></div>
  <div id="score">0</div>
  <div id="message">Game Over<br>Appuyez pour recommencer</div>
</div>

<script>
const game = document.getElementById('game');
const scoreEl = document.getElementById('score');
const messageEl = document.getElementById('message');

let blocks = [];
let currentBlock = document.getElementById('currentBlock');
let speed = 5; 
let isFalling = false;
let score = 0;

// Crée un nouveau bloc sur la grue
function createNewBlock() {
  const newBlock = document.createElement('div');
  newBlock.classList.add('block');
  newBlock.style.top = '50px';
  game.appendChild(newBlock);
  currentBlock = newBlock;
}

// Fonction de chute
function fall() {
  if (!isFalling) return;

  let top = parseInt(currentBlock.style.top);
  currentBlock.style.top = top + speed + 'px';

  let lastBlock = blocks[blocks.length - 1];
  let bottom = game.clientHeight;

  if (lastBlock) {
    const lastTop = parseInt(lastBlock.style.top);
    const lastLeft = parseInt(lastBlock.offsetLeft);
    const currentLeft = parseInt(currentBlock.offsetLeft);

    if (top + 80 >= lastTop) { // bloc posé
      // vérification si le bloc tombe à côté
      if (Math.abs(currentLeft - lastLeft) > 80) {
        gameOver();
        return;
      }
      isFalling = false;
      blocks.push(currentBlock);
      score++;
      scoreEl.innerText = score;
      createNewBlock();
    }
  } else if (top + 80 >= bottom - 10) { // sol
    isFalling = false;
    blocks.push(currentBlock);
    score++;
    scoreEl.innerText = score;
    createNewBlock();
  }

  requestAnimationFrame(fall);
}

// Game Over
function gameOver() {
  isFalling = false;
  messageEl.style.display = 'block';
}

// Recommencer le jeu
function restartGame() {
  blocks.forEach(b => b.remove());
  blocks = [];
  score = 0;
  scoreEl.innerText = score;
  messageEl.style.display = 'none';
  createNewBlock();
}

game.addEventListener('click', () => {
  if (messageEl.style.display === 'block') {
    restartGame();
    return;
  }
  if (!isFalling) {
    isFalling = true;
    fall();
  }
});

game.addEventListener('touchstart', (e) => {
  e.preventDefault(); // éviter le scroll
  game.click();
});

// Initialisation
blocks = [];
</script>
</body>
</html>
