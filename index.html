<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stack House Builder Pro</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  background: linear-gradient(to top, #87ceeb 0%, #a0d8f1 100%);
  touch-action: manipulation;
  font-family: sans-serif;
}

#game {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

.block {
  width: 80px;
  height: 80px;
  background: #8B4513;
  position: absolute;
  border-radius: 5px;
  border: 2px solid #654321;
  box-shadow: 0 5px 10px rgba(0,0,0,0.3);
  box-sizing: border-box;
  transition: width 0.2s, height 0.2s;
}

.block::before, .block::after {
  content: '';
  position: absolute;
  width: 20px;
  height: 20px;
  background: #add8e6;
  border: 1px solid #333;
  top: 20px;
}

.block::before { left: 10px; }
.block::after { right: 10px; }

.line {
  width: 4px;
  height: 60px;
  background: black;
  position: absolute;
  top: 0;
}

#ground {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 50px;
  background: #654321;
  box-shadow: inset 0 5px 5px rgba(0,0,0,0.5);
}

#score {
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 24px;
  color: white;
}

#message {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 36px;
  color: red;
  display: none;
  text-align: center;
}
</style>
</head>
<body>
<div id="game">
  <div id="ground"></div>
  <div id="score">0</div>
  <div id="message">Game Over<br>Appuyez pour recommencer</div>
</div>

<script>
const game = document.getElementById('game');
const scoreEl = document.getElementById('score');
const messageEl = document.getElementById('message');
const groundHeight = 50;

let blocks = [];
let currentBlock = null;
let isFalling = false;
let score = 0;
let blockSize = 80; // taille initiale

// Grue variables
let craneX = window.innerWidth / 2;
let craneSpeed = 2;
let craneDirection = 1;

// Offset vertical pour faire “monter la caméra”
let cameraOffset = 0;

function createBlock() {
  const block = document.createElement('div');
  block.classList.add('block');

  // Augmente légèrement la taille du bloc à chaque étage
  blockSize = 80 + blocks.length * 2;
  block.style.width = blockSize + 'px';
  block.style.height = blockSize + 'px';

  let lastY = window.innerHeight - groundHeight - blockSize;
  if (blocks.length > 0){
    const lastBlock = blocks[blocks.length - 1];
    lastY = parseFloat(lastBlock.style.top) - blockSize;
  }

  block.style.top = 50 + cameraOffset + 'px';
  block.style.left = craneX + 'px';

  const line = document.createElement('div');
  line.classList.add('line');
  line.style.left = craneX + blockSize/2 - 2 + 'px';
  game.appendChild(line);

  block.line = line;
  block.targetY = lastY + cameraOffset;
  game.appendChild(block);
  currentBlock = block;
}

function updateCrane() {
  if (!isFalling && currentBlock) {
    craneX += craneSpeed * craneDirection;
    if (craneX < 40 || craneX > window.innerWidth - 120) craneDirection *= -1;
    currentBlock.style.left = craneX + 'px';
    currentBlock.line.style.left = craneX + blockSize/2 - 2 + 'px';
  }
  requestAnimationFrame(updateCrane);
}

function fall() {
  if (!isFalling) return;

  let top = parseFloat(currentBlock.style.top);
  top += 6;
  currentBlock.style.top = top + 'px';
  currentBlock.style.transform = `translateX(-50%) rotate(${Math.sin(top/30)*5}deg)`;

  if(top >= currentBlock.targetY){
    isFalling = false;
    currentBlock.style.top = currentBlock.targetY + 'px';
    blocks.push(currentBlock);
    currentBlock.line.remove();
    score++;
    scoreEl.innerText = score;

    // Décaler tous les blocs vers le haut pour simuler caméra
    cameraOffset += 6;
    blocks.forEach(b => {
      b.style.top = parseFloat(b.style.top) - 6 + 'px';
    });

    createBlock();
  } else {
    requestAnimationFrame(fall);
  }
}

function gameOver() {
  isFalling = false;
  messageEl.style.display = 'block';
}

function restartGame() {
  blocks.forEach(b => b.remove());
  blocks = [];
  score = 0;
  blockSize = 80;
  scoreEl.innerText = score;
  messageEl.style.display = 'none';
  craneX = window.innerWidth / 2;
  craneDirection = 1;
  cameraOffset = 0;
  createBlock();
}

game.addEventListener('click', () => {
  if (messageEl.style.display === 'block') {
    restartGame();
    return;
  }
  if (!isFalling) {
    isFalling = true;
    fall();
  }
});

game.addEventListener('touchstart', e => {
  e.preventDefault();
  game.click();
});

// Initialisation
createBlock();
updateCrane();
</script>
</body>
</html>
